<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercicio4 parte 2 pergunta 3</title>
    <script language=javascript>
    divisor=0
    resto=0
    x=parseInt(prompt("informe valor"))
    i=1
    while(i<=x)
    {
        resto=(x%i)
            if(resto==0)
            {
                divisor=divisor+1
            }
            i=i+1
    }   
    if(divisor==2)
        document.write("primo")
    else
        document.write("is not primo")
    </script>
</head>
<body>
    
</body>
</html>
