<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contador</title>
    <script language=javascript>
    c=0
    i=1
    while (i<=10)
    {
        n=parseInt(prompt("informe um valor"))
        if (n>=10)
        {
            if (n<=20)
            {
                c=c+1
            }
        }
        i=i+1
    }
    f=10-c
    document.write("numero no intervalo [10,20]:" +c+"<br/>")
    document.write("numero fora desse intervalo:" +f+"<br/>")
    </script> 
</head>
<body>
    
</body>
</html>
