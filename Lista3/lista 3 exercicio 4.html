<!DOCTYPE html>
    <head>
       <script language=javascript>
           n1=parseInt(prompt("digite o primeiro numero"));
           n2=parseInt(prompt("digite o segundo numero"));
           n3=parseInt(prompt("digite o terceiro numero"));
           if(n1<n2) e (n1<n3);
           {
            soma=n2+n3
            document.write("a soma dos dois maiores numeros:", soma);
           }
           else if (n2<n1) e (n2<n3)
           {
               soma=n1+n3
               document.write("a soma dos dois maiores numeros",soma);
           }
           else
           {
               soma=n1+n2
               document.write("a soma dos dois maiores numeros",soma);
           }

        </script>
    </head>
    <body></body>
</html>
