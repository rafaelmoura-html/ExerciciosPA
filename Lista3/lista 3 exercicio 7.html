<html>
    <head>
        <script language=javascript>
            valores1=prompt("digite um valor");
            valores2=prompt("digite outro valor");

            if(valores1=valores2){
                document.write("numero iguais");
            }
            else if(valores1>=valores2)
            {
                document.write("Primeiro é maior");
            }
            else if(valores1<=valores2)
            {
                document.write("segundo é maior");
            }

            </script>
        </head>
</html>
