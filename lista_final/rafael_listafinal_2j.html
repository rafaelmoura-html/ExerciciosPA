<!DOCTYPE html>
<html>
<head>
    <script language=javascript>
    dia=prompt("Digite um dia");

    if(dia==1)
    {
        document.write("1-domingo")
    }
    else if(dia==2)
    {
        document.write("2-segunda")
    }
    else if(dia==3)
    {
        document.write("3-terça")
    }
    else if(dia==4)
    {
        document.write("4-quarta")
    }
    else if(dia==5)
    {
        document.write("5-quinta")
    }
    else if(dia==6)
    {
        document.write("6-sexta")
    }
    else if(dia==7)
    {
        document.write("7-sábado")
    }
    else
    {
        document.write("valor inválido")
    }                               
    </script>
</head>
<body>
    
</body>
</html>
