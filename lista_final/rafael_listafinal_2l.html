<!DOCTYPE html>
<html>
<head>
  <script language=javascript>
      dia=parseInt(prompt("digite um dia:"))
      mes=parseInt(prompt("digite um mes:"))
      ano=parseInt(prompt("digite um ano:"))
      

      if(dia<=31)
      {
          document.write("dia:"+dia+"<br/>")
      }
      if (dia<=12)
      {
          document.write("mes:"+mes+"<br/>")
      }
      else
      {
        document.write("ano:"+ano+"<br/>")
      }
    
    document.write("ano" + ano)
  </script>
</head>
<body>
    
</body>
</html>
