<html>
    <head>
        <script language=javascript>
            peso_de_peixes=parseInt(prompt("digite um peso?"));

            if (peso_de_peixes>50)
            {
                document.write("não esta com o peso permitido" + (peso_de_peixes-50)*4 + "R$")
            }

            else
            {
             document.write("não teve excesso") 
            }
 
        </script>
    </head>
</html>
