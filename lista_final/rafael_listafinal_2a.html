<html>
    <head>
        <script language=javascript>
            primeiro=prompt("digite o primeiro numero");
            segundo=prompt("digite o segundo numero");

            if(primeiro>segundo){
                document.write("primeiro é maior que o segundo");
            }
            else if (segundo>primeiro){
                document.write("segundo é maior que o primeiro");
            }
            else {
                document.write("os numeros são iguais")
            }
        </script>
    </head>
</html>
