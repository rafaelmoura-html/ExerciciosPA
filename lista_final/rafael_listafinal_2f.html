<!DOCTYPE html>
<html>
<head>
    <script language=javascript>
            n1=parseFloat(prompt("digite um valor"))
            n2=parseFloat(prompt("digite outro valor"))
            n3=parseFloat(prompt("digite outro valor"))

            if(n1<n2 && n1<n3)
            {
                document.write("primeiro é menor" + "<br/>")
            }
            else if (n2<n1 && n2<n3)
            {
                document.write("segundo é menor" + "<br/>")
            }
            else
            {
                document.write("terceiro é menor"  + "<br/>")
            }
            if(n1>n2 && n1>n3)
            {
                document.write("primeiro é maior" + "<br/>")
            }
            else if (n2>n1 && n2>n3)
            {
                document.write("segundo é maior"  + "<br/>")
            }
            else
            {
                document.write("terceiro é maior" + "<br/>")
            }
        </script>
</head>

</html>
