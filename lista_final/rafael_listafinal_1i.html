<html>
    <head>
        <script language=javascript>
        tamanho_do_arquivo=prompt("Informe o tamanho do arquivo para download (em MB):");
        velocidade=prompt("Informe a velocidade de sua Internet (em MBPS):");

        tempo=tamanho_do_arquivo/velocidade
        minuto=tempo/60

        document.write("o tempo aproximado para download do arquivo usando este link e de:" + minuto+'minuto')
        </script>
    </head>
</html>
