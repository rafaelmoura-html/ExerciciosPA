<html>
    <head>
        <script language=javascript>
            primeira_nota=prompt("digite uma nota?")
            segunda_nota=prompt("digite outra nota?")
            total=(parseFloat(primeira_nota)+parseFloat(segunda_nota))

            if(total>=7 && total<10)
            {
                document.write("Aprovado")
            }
            else if (total>=10)
            {
                document.write("Aprovado com Distinção")
            }
            else 
            {
                document.write("Reprovado")
            }
            </script>
    </head>
</html>
