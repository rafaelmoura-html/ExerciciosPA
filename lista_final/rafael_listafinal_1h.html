
<html>
    <head>
        <script language=javascript>
            tamanho_em_metros=parseFloat(prompt("digite a quantidade de metros quadrados a serem pintados:"));
                litros=tamanho_em_metros/3

            precol=80.0
                capacidadel=18

            latas = litros / capacidadel
                total = latas * precol

            document.write("Você usara" + latas +"latas de tinta" + "<br/>");
            document.write("O preco total é de: R$" + total); 
        </script>
    </head>
</html>
